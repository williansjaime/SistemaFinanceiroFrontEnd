    </div>

                    <th>Quantidade</th>

                    </th>
                </tr>
            </thead>

                    <td>{{order.valor}}</td>

            </tbody>
        </table>  
    </div>  




<div class="modal fade" id="ModalCameras" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true" style="overflow: auto;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <h5 class="modal-title" id="videoModalLabel">Adicionar Despesas</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tipoGasto">Tipo de Despesas</label>
                        <select class="form-control" id="tagGastos"> <!-- [(ngModel)]="selectedTag"-->
                            <option  *ngFor="let tag of lista_tags_name" [value]="tag.id">{{ tag.tagName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editableLabel">Valor</label>
                        <input class="form-control" step=".01" type="number" id="idvalor">
                    </div>
                    <div class="form-group">
                        <label for="editableLabel">Data</label>
                        <input class="form-control" step=".01" type="date" id="iddata">
                    </div>
                    <div class="form-group">
                        <label for="idquantidade" class="mr-3">Quantidade</label>
                        <input class="form-control" step=".01" type="number" id="idquantidade">
                    </div>  
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="idCheckNota">
                        <label class="form-check-label" for="idCheckNota">Tem nota fiscal?</label>
                    </div>                                                      
                    <div class="form-group">
                        <label for="editableLabel">Parcelas</label>
                        <input class="form-control" type="number" min="1" id="id_parcelas" value="1">
                    </div>
                    <div class="form-group">
                        <label for="editableLabel">Descrição</label>
                        <input class="form-control" type="text" id="iddescricaoGasto">
                    </div>
                </form>          
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" id="mymodal" class="btn btn-primary btn-lg" data-dismiss="modal">
                    Fechar
                </button>
                <button type="button" class="btn btn-danger btn-lg" data-bs-dismiss="modal" (click)="salvar_gastos()">
                    Salvar
                </button>
            </div>        
        </div>
    </div>
</div> 


<footer class="footer">
    <div class="container-fluid responsive ">
        
        <div class="row">
            <div class="col-md-3">
                <br>                
                <div class="form-group">
                    <label class="text-white">Total de Despesas: R$ {{this.total_gastos}}</label>
                </div>
                <div class="form-group">
                    <label class="text-white">Total de notas : 0</label>
                </div>                                
            </div>
        </div>
    </div>
</footer>
