<div class="container-fluid">  
    <table class="table table-striped table-hover">   
        <thead>
            <tr>
                <th>Tipo de Investimentos</th>
                <th>Valor Investido</th>
                <th>Ticket</th>
                <th>Valor Atual</th>
                <th>Data</th>
                <th>Descrição</th>
                <th>
                    <button type="button" class="btn" data-placement="top" title="Adicionar"  class="btn"  data-toggle="modal" data-target="#ModalCameras">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor ="let order of lista_investimentos; let i = index">
                <td>{{order.tagInvestimento}}</td>
                <td>{{order.valorTotal}}</td>
                <td>{{order.ticket}}</td>
                <td>{{order.valorAtual}}</td>
                <td>{{order.dataCadastro}}</td>
                <td>{{order.descricaoInvestimento}}</td>
                <td data-placement="top" title="Deletar">
                    <button class="btn btn-danger" (click)="deletar_ganho(order.id)" > 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path
                            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
                        /></svg>
                    </button>
                </td>
            </tr>             
        </tbody>
    </table>    
</div>

<div class="modal fade" id="ModalCameras" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <h5 class="modal-title" id="videoModalLabel">Adicionar Investido</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="tipoGasto">Tipo de Investido</label>
                        <select class="form-control" id="tags">
                            <option *ngFor="let tag of lista_tags_name" [value]="tag.id">{{ tag.tagName }}</option>
                        </select>
                    </div>             
                    <div class="form-group">
                        <label for="editableLabel">Valor</label>
                        <input class="form-control" step=".01" type="number" id="idValor">
                    </div>
                    <div class="form-group">
                        <label for="editableLabel">Ticket</label>
                        <input class="form-control" type="text" id="idTicket">
                    </div>
                    <div class="form-group">
                        <label for="editableLabel">Descrição</label>
                        <input class="form-control" type="text" id="idDescricao">
                    </div>
                </form>          
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">
                    Fechar
                </button>
                <button type="button" class="btn btn-danger btn-lg" (click)="salvar_investimento()">
                    Salvar
                </button>
            </div>        
        </div>
    </div>
</div>
